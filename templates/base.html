<!doctype html>
<html>
  {{ template "head" . }} {{ template "style" }}
  <!-- -->
  {{ template "themescript" }} {{ template "header" }}
  <body>
    {{ template "body" . }}
  </body>
</html>

{{ define "head" }}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <title>{{ .Title }}</title>
</head>
{{ end }}

<!-- -->

{{ define "style" }}
<style>
  [data-bs-theme='dark'] {
    --bs-body-bg: rgb(3 8 22);
  }
  .rounded {
    border-radius: 0.5rem;
  }
</style>
{{ end }}

<!-- -->

{{ define "themescript" }}
<script>
  // function to set a given theme/color-scheme
  function setTheme(themeName) {
    localStorage.setItem('theme', themeName)
    document.documentElement.setAttribute('data-bs-theme', themeName)
  }

  // function to toggle between light and dark theme
  function toggleTheme() {
    if (localStorage.getItem('theme') === 'dark') {
      setTheme('light')
    } else {
      setTheme('dark')
    }
  }

  // Immediately invoked function to set the theme on initial load
  ;(function () {
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      setTheme('dark')
    } else {
      setTheme('light')
    }
    if (localStorage.getItem('theme') === 'dark') {
      setTheme('dark')
    } else {
      setTheme('light')
    }
  })()
</script>
{{ end }}

<!-- -->

{{ define "header" }}
<header style="background-color: rgb(33 41 54)" class="navbar rounded">
  <div class="container-fluid">
    <h1 style="color: white; font-size: 1.5rem">NCCUCS - Past paper web</h1>
    <button
      type="button"
      onclick="toggleTheme()"
      style="color: black; background: white"
      class="btn"
    >
      Toggle Theme
    </button>
  </div>
</header>
{{ end }}
