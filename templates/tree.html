<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{{ .Title }}</title>
  </head>
  <body class="p-16">
    <h1>{{ .Title }}</h1>
    <div class="flex flex-col">
      {{ range .Tree }}
      <a href="{{ .Path }}">{{ .Name }}</a>
      {{ end }}
    </div>
  </body>
</html>
